name: "Prettier Auto-Format"

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.15.0"

      - name: Install dependencies
        run: npm install
      
      - name: Configure git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Fetch all branches
        run: git fetch --all

      - name: Update local main branch
        run: git checkout main && git pull origin main

      - name: Generate timestamp
        id: vars
        run: echo "BRANCH_SUFFIX=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV

      - name: Create and switch to new branch
        run: |
          git checkout -b auto/format-${{ env.BRANCH_SUFFIX }}
          
      - name: Auto-fix formatting
        run: |
          npx prettier --write "**/*.{js,ts,jsx,tsx,json,css,scss,md}"
      
      - name: Stage changes
        run: |
          git add . -- :/ ':!package-lock.json'
          git reset package-lock.json
      
      - name: Commit changes
        run: |
          git commit -m "chore: auto-format code with Prettier" || echo "No changes to commit"
          git branch
          git rev-parse --abbrev-ref HEAD

      - name: Push branch
        run: |
          git push origin auto/format-${{ env.BRANCH_SUFFIX }}

      - name: Create Pull Request
        run: |
          gh pr create --title "chore: auto-format code with Prettier" --body "This PR contains automatic code formatting changes made by Prettier." --head auto/format-${{ env.BRANCH_SUFFIX }} --base main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

